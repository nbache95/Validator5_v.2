					<div class="form-group">
						<label for="mail">Login</label>
						<input type="email" class="form-control" id="mail" name="mail" placeholder="Entrez votre e-mail">
						</div>
					<div class="form-group">
						<label for="mdp">Mot de passe</label>
						<input type="{{inputType}}" class="form-control" id="mdp" name="mdp" ng-model="password_field" placeholder="Entrez votre mot de passe">
						<input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
						<label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
						<label for="checkbox" ng-if="!passwordCheckbox">Show password</label>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-outline-info">Se Connecter</button>
					</div>
				</div>
